<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            flex-direction: column;
            padding-top: 50px;
        }

        .faculty-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
            opacity: 0;
            transform: translateY(20px);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            opacity: 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8fafc;
        }

        tr:hover {
            background-color: #edf2f7;
            transition: background-color 0.3s ease;
        }

        .generate-btn {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .generate-btn:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="faculty-container">
        <h1>Faculty List</h1>
        <table>
            <tr>
                <th>Faculty Id</th>
                <th>Faculty Name</th>
                <th>Faculty Department</th>
                <th>Generate Analytics</th>
            </tr>
            {% for faculty in context %}
            <tr>
                <td>{{faculty.facultyId}}</td>
                <td>{{faculty.facultyName}}</td>
                <td>{{faculty.facultyDepartment}}</td>
                <td><a href={{faculty.generate}} class="generate-btn">Generate</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        gsap.to('.faculty-container', {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: 'power2.out'
        });

        gsap.to('table', {
            opacity: 1,
            duration: 1,
            delay: 0.5,
            ease: 'power2.out'
        });

        // Add a subtle pop animation for generate buttons
        gsap.from('.generate-btn', {
            scale: 0.9,
            duration: 0.5,
            delay: 1,
            stagger: 0.1,
            ease: 'back.out(1.7)'
        });
    </script>
</body>
</html>
