<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            padding-top: 80px;
        }

        #nav-bar {
            list-style: none;
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #nav-bar li {
            margin: 0 15px;
            font-size: 16px;
            font-weight: 500;
        }

        #nav-bar a {
            text-decoration: none;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        #nav-bar a:hover {
            color: #764ba2;
        }

        .user-name {
            font-weight: 600;
            color: #764ba2;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            background: rgba(236, 240, 243, 0.8);
            border-radius: 8px;
            color: #2c3e50;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #8ec5fc;
            background: white;
            box-shadow: 0 5px 15px rgba(142, 197, 252, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <ul id="nav-bar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Faculty</a></li>
        <li><a href="#">Manage Admins</a></li>
        <li><a href="#">Update Profile</a></li>
        <li><a href="#">Logout</a></li>
        <li class="user-name">{{ Name }}</li>
    </ul>
    
    <h1>Welcome, {{ Name }}</h1>
        <div class="form-container">
            <form action="/administrator/updatethem" method="post">
                {%csrf_token%}
                {% for column in fields %}
                <label>Enter {{column}}</label>
                <input type="text" name={{column}}>
                {% endfor %}
                <input type="text" name="updateWhat" value="{{updateWhat}}" hidden>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // GSAP Animations
        window.addEventListener('DOMContentLoaded', () => {
            gsap.from("#nav-bar li", {
                duration: 1,
                opacity: 0,
                y: -20,
                stagger: 0.2,
                ease: "power2.out"
            });

            gsap.from(".form-container", {
                duration: 1,
                opacity: 0,
                y: 50,
                delay: 0.5,
                ease: "power2.out",
                stagger: 0.3
            });

            gsap.from("h1", {
                duration: 1,
                opacity: 0,
                scale: 0.8,
                delay: 1,
                ease: "back.out(1.5)"
            });
        });

        // Input field animations
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('focus', () => {
                gsap.to(input, { scale: 1.02, duration: 0.3, ease: "power2.out" });
            });

            input.addEventListener('blur', () => {
                gsap.to(input, { scale: 1, duration: 0.3, ease: "power2.out" });
            });
        });
    </script>

</body>
</html>
