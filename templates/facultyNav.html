<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}
    {% endblock %}
    
    <link rel="stylesheet" href="/static/stylesheets/navBar.css">
    <link rel="shortcut icon" href="/static/Images/Flogo.ico" type="image/x-icon">

    {% block link%}
    {% endblock %}
</head>

<body>
    <ul id="nav-bar">
        <li><a href="faculty-dashboard">Home</a></li>
        <li><a href="view-courses">Classrooms</a></li>
        <li><a href="display-analytics">Analytics</a></li>
        <li><a href="view-messages">Messages</a></li>
        <li class="user-name">
            {% block profile%}{% endblock %}
            <div class="dropdown-content">
                <a href="update-password">Update Password</a>
                <a href="logout">Logout</a>
            </div>
        </li>
    </ul>

    {% block body%}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/static/scripts/navBar.js"></script>
    {% block script%}
    {% endblock %}
</body>

</html>
