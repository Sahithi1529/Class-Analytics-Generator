<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}
    {% endblock %}
    <link rel="stylesheet" href="/static/stylesheets/navBar.css">
    {% block link%}
    <!-- <link rel="stylesheet" href="/static/stylesheets/navBar.css"> -->
    {% endblock %}
</head>
<body>
    <ul id="nav-bar">
        <li><a href="/">Home</a></li>
        <li><a href="view-courses">Classrooms</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="view-messages">Messages</a></li>
        <li><a href="#">Logout</a></li>
        <li class="user-name">{% block profile%}
            {% endblock %}</li>
    </ul>
    {% block body%}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/static/scripts/navBar.js"></script>
    {% block script%}
    {% endblock %}
</body>
</html>
